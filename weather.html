<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg">
      <div class="circle small"></div>
      <div class="circle medium"></div>
      <div class="circle large"></div>
      <div class="circle xlarge"></div>
    </div>
    <div id="out">
      <div id="box">
        <div class="search">
          <input type="text" class="search-text" placeholder="Search City" />

          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div id="temp">
          <div id="temp-icon">
            <img src="cloudy.png" alt="cloudy" class="weather-icon" />
          </div>
          <h1 class="temp_num">28째C</h1>
          <h4 class="feels">Feels like: 20째C</h4>
          <p class="location">New Delhi</p>
        </div>
        <div id="details">
          <div id="humidity">
            <div id="humid-icon"><i class="fa-solid fa-water"></i></div>
            <div id="humid-para">
              <p class="humid">50%</p>
              <p class="para">Humidity</p>
            </div>
          </div>
          <div id="wind">
            <div id="wind-icon">
              <i class="fa-solid fa-wind"></i>
            </div>
            <div id="wind-para">
              <p class="speed">15km/h</p>
              <p class="para">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = ""; # enter api key
      const apiUrl =
        ""; #enter api url
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);
        document.querySelector(".location").innerHTML = data.name;
        document.querySelector(".temp_num").innerHTML =
          Math.round(data.main.temp) + "째c";
        document.querySelector(".feels").innerHTML =
          "Feels like:" + Math.round(data.main.feels_like) + "째C";
        document.querySelector(".humid").innerHTML = data.main.humidity + "%";
        document.querySelector(".speed").innerHTML = data.wind.speed + "km/h";
        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "cloud.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "contrast.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "rainy.png";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "foog.png";
        } else if (data.weather[0].main == "Snow") {
          weatherIcon.src = "snowy.png";
        } else if (data.weather[0].main == "Thunderstorm") {
          weatherIcon.src = "storm.png";
        } else if (data.weather[0].main == "Haze") {
          weatherIcon.src = "foog.png";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
